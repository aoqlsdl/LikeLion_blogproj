<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Project</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">기록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">이것저것</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-warning"><a href="{% url 'new' %}">새로운 글 생성하기</a></button>
        </form>
      </div>
    </div>
  </nav>

  <br>
  
  <br>
  
    {% for blog in blogs.all %}
      <div class="card" style="width: 1400px;">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">날짜: {{ blog.pub_date }}</h6>
          <p class="card-text">{{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
        </div>
      </div>
        <!-- <h1>{{ blog.title }}</h1>
        <p>날짜: {{ blog.pub_date }}</p>
        <p>본문: {{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
        <br><br> -->
    {% endfor %}
</body>
</html>
